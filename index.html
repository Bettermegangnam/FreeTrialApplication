<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px; /* Increased spacing between fields */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f9f9f9; /* Neutral background for inputs */
            border: 1px solid #ccc;
            color: #333; /* Text color */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            background-color: #fff; /* White background when focused */
            border-color: #e67371; /* Highlighted pink border when focused */
            box-shadow: 0 2px 10px rgba(230, 115, 113, 0.3); /* Pink focus shadow */
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #e4b1b0; /* Light pink background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Noto Sans', sans-serif;
        }
        button:hover {
            background-color: #c98988; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Form for Free Trial Participants üòç</h1>
        <form>
            <div class="form-group">
                <label for="name">Nameüëã</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email or Social Media Account üìß</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Desired Procedures or Inquiriesüíó</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
